<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tpets - Cửa hàng dành cho thú cưng</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    resize = () => {
      var width = $(window).width();
      if (width < 992) {
        $("#nav_head_3").removeClass('flex-column').addClass('nav-pills nav-fill');
      } else {
        $("#nav_head_3").removeClass('nav-pills nav-fill').addClass('flex-column');
      }
      // for mb
      if (width < 751) {
        $(".desk").css("display", "none");
        $(".mb").css("display", "block");
      } else {
        $(".desk").css("display", "block");
        $(".mb").css("display", "none");
      }
      //for tablet
      if (width < 1450) {
        $(".search_2 span").css("display", "none");
      } else {
        $(".search_2 span").css("display", "inline-block");
      }
    }
    window.onload = function () {
      resize();
    };
  </script>
  <!-- <script src="./view/lib/js.js"></script> -->
</head>

<body class="bg_m color_text" onresize="resize()">
  <div id="root"></div>
</body>

</html>
