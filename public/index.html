<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tpets - Cửa hàng dành cho thú cưng</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css.css">
  <script src="./js.js"></script>

  <link rel="stylesheet" href="./view_product.css">
  <!-- custom on page shoppingCart -->
  <link rel="stylesheet" href="./shoppingCart.css">
  <script>
    resize = () => {
      var width = $(window).width();
      if (width < 992) {
        $("#nav_head_3").removeClass('flex-column').addClass('nav-pills nav-fill');
      } else {
        $("#nav_head_3").removeClass('nav-pills nav-fill').addClass('flex-column');
      }
      // for mb
      if (width < 751) {
        $(".desk").css("display", "none");
        $(".mb").css("display", "block");
      } else {
        $(".desk").css("display", "block");
        $(".mb").css("display", "none");
      }
      //for tablet
      if (width < 1450) {
        $(".search_2 span").css("display", "none");
      } else {
        $(".search_2 span").css("display", "inline-block");
      }
    }
    window.onload = function () {
      resize();
    };
  </script>
  <!-- <script src="./view/lib/js.js"></script> -->
</head>

<body class="bg_m color_text" onresize="resize()">
  <div id="root"></div>
</body>

</html>
